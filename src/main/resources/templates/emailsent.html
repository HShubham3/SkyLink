<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verification link | SCM</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>

<body class="bg-gray-50">
    <div class="flex items-center justify-center md:pt-32 flex-col">
        <!--  Success card -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <div class="flex flex-col items-center">
                <div data-th-replace="~{message :: message}"></div>
                <div class="relative">
                    <img data-th-src="@{'/image/emailsent.png'}" class="w-44 h-44 object-cover mb-4 md:mb-10" alt="">
                </div>
                <h1 class="text-3xl font-bold mb-2" style="color: #3bac53;">Email Confirmation <i
                        class="fa-solid fa-wand-magic-sparkles"></i>
                </h1>
                <p class="text-center px-10">We have sent mail for verification. After receiving the mail follow the
                    link
                    provided to complete
                    your registration. </p>

                <hr class="w-48 h-1 mx-auto mt-4 bg-gray-400 border-0 rounded md:mt-10 md:mb-4 dark:bg-gray-700">
                <p>If you not got mail <a href="#" class="text-green-600 font-semibold">Resend Confirmation mail.</a>
                </p>

            </div>
        </div>
    </div>
    <!-- Flowbite script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
