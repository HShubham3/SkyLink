<!DOCTYPE html>
<html th:replace="~{base:: parent(~{::#content},~{::title})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page</title>
</head>

<body>

    <div id="content">
        <div class="grid grid-cols-12 mt-12">
            <div class="md:col-span-2 lg:col-span-4 xl:col-span-4"></div>
            <div class=" col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-6 border-y-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:shadow-lg dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">



                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start managng contacts on cloud...</p>

                    <!-- Alert messages -->

                    <!-- <div data-th-replace="~{message :: message}"></div> -->

                    <div class="text-red-600 text-center pt-1 px-2" data-th-if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-500 text-center pt-1 px-2" data-th-if="${param.logout}">
                        You have been logged out.</div>

                    <!-- form start -->


                    <form class="mt-5" data-th-action="@{'/authenticateUser'}" method="post" novalidate>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <input type="email" id="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@gmail.com" required />
                        </div>
                        <!-- password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password" name="pwd"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>

                        <!-- buttons -->
                        <div class="flex gap-2 justify-center">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">SignUp</button>

                            <button type="reset"
                                class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Reset</button>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
